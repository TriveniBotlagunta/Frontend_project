<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bundle and Save</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 class="px-25">Bundle & Save</h1>
        </div>

        <!-- Box-1 -->
        <div id="box-1" class="box px-25 py-18 mt-35">
            <div class="inner-ctlr">
                <div class="rdo-btn-cntr">
                    <div class="radioBtn">
                        <div></div>
                    </div>
                    <div class="ml-25">
                        <div class="rdo-btn-dv1">1 Pair</div>
                        <div class="rdo-btn-dv2">DKK 195.00</div>
                    </div>
                </div>
                <div>
                    <div class="rdo-btn-dv2">50% OFF</div>
                </div>
            </div>

            <div class="size-color-boxes-container">
                <div class="size-container">
                    <div class="s-controller">
                        <h2>Size</h2>
                        <div class="s-selector-1">
                            <select>
                                <option value="default" selected>S</option>
                                <option value="Larg">Large</option>
                                <option value="Small">Small</option>
                            </select>
                            <span class="num">#1</span>
                        </div>
                        <div class="s-selector-2">
                            <select>
                                <option value="default" selected>S</option>
                                <option value="Larg">Large</option>
                                <option value="Small">Small</option>
                            </select>
                            <span class="num">#2</span>
                        </div>
                    </div>
                    <div class="c-controller">
                        <h2>Color</h2>
                        <div class="c-selector-3">
                            <select>
                                <option value="default" selected>Color</option>
                                <option value="red">Red</option>
                                <option value="yellow">Yellow</option>
                            </select>
                        </div>
                        <div class="c-selector-2">
                            <select>
                                <option value="default" selected>Color</option>
                                <option value="red">Red</option>
                                <option value="yellow">Yellow</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Box-2 -->
        <div id="box-2" class="box my-18 px-25 py-18">
            <div class="inner-ctlr">
                <div class="rdo-btn-cntr">
                    <div class="radioBtn">
                        <div></div>
                    </div>
                    <div class="ml-25">
                        <div class="rdo-btn-dv1">2 Pair</div>
                        <div class="rdo-btn-dv2">DKK 345.00</div>
                    </div>
                </div>
                <div class="cross-text">DKK 195.00</div>
                <div style="text-align:right;">
                    <div class="rdo-btn-dv2" style="color:#007F61; margin-bottom: 5px;">MOST POPULAR</div>
                    <div class="rdo-btn-dv2">40% OFF</div>
                </div>
            </div>

            <div class="size-color-boxes-container">
                <div class="size-container">
                    <div class="s-controller">
                        <h2>Size</h2>
                        <div class="s-selector-1">
                            <select>
                                <option value="default" selected>S</option>
                                <option value="Larg">Large</option>
                                <option value="Small">Small</option>
                            </select>
                            <span class="num">#1</span>
                        </div>
                        <div class="s-selector-2">
                            <select>
                                <option value="default" selected>S</option>
                                <option value="Larg">Large</option>
                                <option value="Small">Small</option>
                            </select>
                            <span class="num">#2</span>
                        </div>
                    </div>
                    <div class="c-controller">
                        <h2>Color</h2>
                        <div class="c-selector-3">
                            <select>
                                <option value="default" selected>Color</option>
                                <option value="red">Red</option>
                                <option value="yellow">Yellow</option>
                            </select>
                        </div>
                        <div class="c-selector-2">
                            <select>
                                <option value="default" selected>Color</option>
                                <option value="red">Red</option>
                                <option value="yellow">Yellow</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Box-3 -->
        <div id="box-3" class="box my-18 px-25 py-18">
            <div class="inner-ctlr">
                <div class="rdo-btn-cntr">
                    <div class="radioBtn">
                        <div></div>
                    </div>
                    <div class="ml-25">
                        <div class="rdo-btn-dv1">3 Pair</div>
                        <div class="rdo-btn-dv2">DKK 528.00</div>
                    </div>
                </div>
                <div>
                    <div class="rdo-btn-dv2">60% OFF</div>
                </div>
            </div>

            <div class="size-color-boxes-container">
                <div class="size-container">
                    <div class="s-controller">
                        <h2>Size</h2>
                        <div class="s-selector-1">
                            <select>
                                <option value="default" selected>S</option>
                                <option value="Larg">Large</option>
                                <option value="Small">Small</option>
                            </select>
                            <span class="num">#1</span>
                        </div>
                        <div class="s-selector-2">
                            <select>
                                <option value="default" selected>S</option>
                                <option value="Larg">Large</option>
                                <option value="Small">Small</option>
                            </select>
                            <span class="num">#2</span>
                        </div>
                    </div>
                    <div class="c-controller">
                        <h2>Color</h2>
                        <div class="c-selector-3">
                            <select>
                                <option value="default" selected>Color</option>
                                <option value="red">Red</option>
                                <option value="yellow">Yellow</option>
                            </select>
                        </div>
                        <div class="c-selector-2">
                            <select>
                                <option value="default" selected>Color</option>
                                <option value="red">Red</option>
                                <option value="yellow">Yellow</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Shipping details -->
        <div class="shipping-div">
            <div class="rdo-btn-dv2" style="color:#007F61;">Free 2 Day Shipping</div>
            <div>
                <span>Total: </span>
                <span class="rdo-btn-dv2" id="total">DKK 360.00</span>
            </div>
        </div>

        <!-- Add to Cart button -->
        <div class="add-to-cart-btn">
            <span>+ Add to Cart</span>
        </div>
        <p class="owner">&copy;  <em>Powered by Pumper</em></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
